<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>=|>- Microtonal Sequencer</title>

  <link href="https://fonts.googleapis.com/css?family=Fira+Code:300,400,500,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="js/main.js"></script>

  <h1>=|>- Microtonal Sequencer</h1>

  <!--
  Parameters that the user must set before the sequencer is launched.
  -->
  <form class="setup-params">
    <h2>Setup Parameters</h2>
    <div>
      <label for="edo">Equal divisions of the octave:</label>
      <input id="edo" type="number" placeholder="12" />
    </div>

    <!-- TODO make this a dynamic param -->
    <div>
      <label for="numBeats">Number of beats</label>
      <input id="numBeats" type="number" placeholder="8" />
    </div>

    <div>
      <input id="go" type="button" value="GO!" />
    </div>
  </form>

  <!--
  Parameters that the user can change while the sequencer is running.
  -->
  <form class="dynamic-params">
    <h2>Dynamic Parameters</h2>
    <div>
      <label for="bpm">Tempo (BPM):</label>
      <input id="bpm" type="number" placeholder="120" />
    </div>

    <div>
      <label for="waveform">Waveform:</label>
      <select id="waveform">
	<option value="sine">sine</option>
	<option value="square">square</option>
	<option value="sawtooth">sawtooth</option>
	<option value="triangle">triangle</option>
      </select>
    </div>
  </form>

  <!-- Where the sequncer grid will go. -->
  <div id="grid"></div>
</body>
</html>
